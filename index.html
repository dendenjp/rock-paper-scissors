<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="grid-container">
            <h1 class="header">Rock, Paper, Scissors</h1>

            <div class="score">
                <div class="score-container">
                    <p>You:</p>
                    <div class="score-box">
                        <p class="score-player">0</p>
                    </div>
                </div>
                <div class="score-container">
                    <p>Computer:</p>
                    <div class="score-box">
                        <p class="score-computer">0</p>
                    </div>
                </div>
            </div>
            <div class="result-container --hidden">
                <div class="result-selection">
                    You chose rock. Computer chose rock.
                </div>
                <div class="result-game">The game is a draw!</div>
            </div>
            <div class="buttons">
                <button type="button" class="btn btnRock">ROCK</button>
                <button type="button" class="btn btnPaper">PAPER</button>
                <button type="button" class="btn btnScissors">SCISSORS</button>
            </div>
        </div>
    </body>
</html>
